<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        {% block title%}
        <title>Instagram</title>
        {% endblock %}
        {% block icon %}
        <link rel="icon" href="https://instagram-brand.com/wp-content/uploads/2016/11/app-icon2.png">
        {% endblock %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% block stylesheet%}
        <link rel="stylesheet" type="text/css" href="../../static/CSS/feed.css">
        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-default navbar-fixed-top" style="overflow: hidden;">
            <div class="container-fluid" style="height: 4vh;">
              <div class="navbar-header">
                    <a class="navbar-brand"><img src=
                        "../../static/images/navbar.png" 
                            alt="calligraphy-fonts" border="0"></a>
              </div>
              <ul class="nav navbar-nav">
                <li class="search"><form class="navbar-form" role="search" action="{% url 'search' %}">
                    <div class="input-group"><input class="inputbox" type="text" placeholder="Search" name="title"><button class="btn btn-default" type="submit" style="height: 27px; margin-top: -1px; padding-bottom: 5px;"><i class="glyphicon glyphicon-search"></i></button></form></li>

              </ul>
            </div>
          </nav>
        {% endblock %}
        <div class="content" style="margin-top: 70px;">
        {% block content %}
        {% endblock %}
        </div>
        {% load staticfiles %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
