{% extends 'Instagram/base.html' %}
{% load staticfiles %}
{% block content %}
        <h1 style="text-align: center;">Login</h1>
        <div style="text-align: center; margin-top: 10vh; width: 30vw; margin: 0 auto; font-size: 20px;">
                <form id="login_form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        Username: <input type="text" name="username" value="" size="50" style="width: 35vw; margin: 0 auto; padding-left: 20px;"/>
                        <br />
                        Password: <input type="password" name="password" value="" size="50" style="width: 35vw; margin: 0 auto; padding-left: 20px;"/>
                        <br />
                        <input type="submit" value="login" style="border: solid 2px black; border-radius: 10px; margin-top: 5px;"/>
                        </form>     
            <form id="photo_form" method="post" action="/upload/" enctype="multipart/form-data">
                <p>Don't have an account? <a href="{% url 'index' %}">Register</a></p>
            </form>        
            </div>	
{% endblock %}
