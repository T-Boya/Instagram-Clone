<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../static/CSS/feed.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                  <div class="navbar-header">
                        <a class="navbar-brand"><img src=
                            "../../static/images/navbar.png" 
                                alt="calligraphy-fonts" border="0"></a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="search">
                        <input class="inputbox" placeholder="Search">
                    </li>
                  </ul>
                </div>
              </nav>

        <div class = "photos">
        {% for photo in photos %}
        <div class = "photo">
        <div style="display:flex;justify-content:center;align-items:center;">
                <div>
                        <div class="containe1r">
                                <a href="{{ photo.get_absolute_url }}"><h1 class="header">{{ photo.title }}</h1><p>{{ photo.author }}</p></a>
                                <img src="{{ photo.image.url }}" style="width: 100%;">
                                <div class="underbox"><p>{{ photo.likes }} Likes</p></div>
                                <input class="comment" placeholder="Add a comment...">
                                <!-- {% for comment in comments %}
                                    {{ comment.text }}
                                {% endfor %} -->
                            </div>
                </div>
              </div>
        </div>
              {% endfor %}
            </div>
    </body>
</html>
