{% extends 'Instagram/base.html' %}
{% load staticfiles %}
{% block content %}
        <h1 style="text-align: center;">Photo Upload</h1>
        <div style="text-align: center; margin-top: 10vh; width: 30vw; margin: 0 auto; font-size: 20px;">     
            <form id="photo_form" method="post" action="/upload/" enctype="multipart/form-data">
    
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
    
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}<br>
                    <div style="margin: 0 auto; text-align: center;">
                    {{ field }}<br>
                </div>
                {% endfor %}
    
                <input type="submit" name="submit" value="Add Photo" style="border: solid 2px black; border-radius: 10px; margin-top: 5px;"/>
            </form>        
            </div>	
{% endblock %}
